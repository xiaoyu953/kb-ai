# 去掉version也可以，消除警告，不影响运行
services:
  app:
    # ✅ 核心修改：不再本地build，而是从Docker Hub拉取你自动构建的镜像
    image: frank953/kb-ai:latest
    ports:
      - "8088:8088"
    environment:
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      QDRANT_HOST: qdrant
      QDRANT_GRPC_PORT: 6334
      REDIS_HOST: redis
    depends_on:
      - qdrant
      - redis
    volumes:
      - ./uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - ./redis_data:/data