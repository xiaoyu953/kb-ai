version: '3.8'

services:
  app:
    build:
      context: .           # 当前项目根目录
      dockerfile: docker/app/Dockerfile  # 指定完整路径
    ports:
      - "8088:8088"
    environment:
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      QDRANT_HOST: qdrant
      QDRANT_GRPC_PORT: 6334
      REDIS_HOST: redis
    depends_on:
      - qdrant
      - redis
    volumes:
      - ./uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes