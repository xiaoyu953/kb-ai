  <style>
    body { font-family: system-ui; max-width: 700px; margin: 20px auto; padding: 0 10px; }
    #chat { height: 400px; border: 1px solid #ccc; border-radius: 8px; padding: 12px; margin-bottom: 12px; overflow-y: auto; background: #f9f9f9; }
    .msg { margin-bottom: 12px; line-height: 1.6; }

    input { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }

<body>
  <h2>ğŸ“˜ Heima AI Â· RAG é—®ç­”ç³»ç»Ÿï¼ˆç¬¬8å‘¨ï¼‰</h2>
  <div id="chat"></div>
  <input type="text" id="question" placeholder="ä¾‹å¦‚ï¼šå¹´å‡æœ‰å‡ å¤©ï¼Ÿ" />
  <button onclick="ask()">æé—®</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('question');

    function addMsg(text, isUser) {
      const div = document.createElement('div');
      div.className = 'msg ' + (isUser ? 'user' : 'ai');
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function ask() {
      const q = input.value.trim();
      if (!q) return;
      addMsg(q, true);
      input.value = '';

      try {
        const res = await fetch(`/rag/chat?prompt=${encodeURIComponent(q)}&chatId=demo`);
        const data = await res.json();
        addMsg(data.answer, false);
      } catch (err) {
        addMsg("âŒ æœåŠ¡å¼‚å¸¸", false);
      }
    }

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') ask();
    });
  </script>
</body>
